<!DOCTYPE html>
<html>
    <head>
        <script>
            function comparar(){
                //pido que aÃ±ada tres numeros
                var num1 = prompt("Introduzca el primer num:");
                var num2 = prompt("Introduzca el segundo num:");
                var num3 = prompt("Introduzca el tercer num:");
                //si num1 es mayor que num2 y num3
                if (Number(num1) > Number(num2) > Number(num3)) {
                    //si num1 es mayor que num2 y num3
                    alert(num1 + ">" + num2 + ">" +num3);
                } if (Number(num2) > Number(num1) > Number(num3)){
                    //si num2 es mayor que num1 y num3
                    alert(num2 + ">" + num2 + ">" +num3);
                }
            }
        </script>
    </head>

    <body onload="javascript:comparar();"></body>
</html>
