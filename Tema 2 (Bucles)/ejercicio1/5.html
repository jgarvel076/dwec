<!DOCTYPE html>
<html>
    <head>
        <script>
            function comparar(){
                //pido que aÃ±ada tres numeros
                var num1 = Number(prompt("Introduzca el primer num:"));
                var num2 = Number(prompt("Introduzca el segundo num:"));
                var num3 = Number(prompt("Introduzca el tercer num:"));
                //si num1 es mayor que num2 y num3
                if (num1 > num2 && num1 > num3 && num2 > num3) {
                    alert(num1 + ">" + num2 + ">" +num3);
                    //si num1 es mayor que num3 y num2
                } if (num1 > num2 && num1 > num3 && num2 < num3) {
                    alert(num1 + ">" + num3 + ">" +num2);
                //si num2 es mayor que num1 y num3
                } if (num2 > num1 && num2 > num3 && num1 > num3) {
                    alert(num2 + ">" + num1 + ">" +num3);
                //si num2 es mayor que num3 y num1
                } if (num2 > num1 && num2 > num3 && num1 < num3) {
                    alert(num2 + ">" + num3 + ">" +num1);
                //si num3 es mayor que num1 y num2
                } if (num3 > num1 && num3 > num2 && num1 > num2) {
                    alert(num3 + ">" + num1 + ">" +num2);
                //si num3 es mayor que num2 y num1
                } if (num3 > num1 && num3 > num2 && num1 < num2) {
                    alert(num3 + ">" + num2 + ">" +num1);
                }
            }
        </script>
    </head>

    <body onload="comparar();"></body>
</html>
