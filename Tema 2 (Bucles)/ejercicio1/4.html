<!DOCTYPE html>
<html>
    <head>
        <script>
            function empresa(){
                //pido que a√±ada el sueldo y su prima
                var sueldo = prompt("Introduzca el sueldo:");
                var antiguedad = prompt("Introduzca la antiguedad:");
                //Comparo el sueldo y el antiguedad
                if (Number(sueldo) < 750 && Number(antiguedad) >= 10) {
                    var salario1 = Number(sueldo) * 0.1 + Number(sueldo);
                    alert(salario1);
                } else if (Number(sueldo) >= 750 && Number(antiguedad) >= 10){
                    var salario2 = Number(sueldo) * 0.05 + Number(sueldo);
                    alert(salario2);
                } else if (Number(antiguedad) < 10){
                    alert(sueldo);
                }
            }
        </script>
    </head>

    <body onload="javascript:empresa();"></body>
</html>
