<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function introducirNumeros() {
            var numeros = [];
            var fuera = false;
            do {
                var variables = prompt("Introduce los numeros" + "\n" + "pulsa f para salir");
                if (variables === "f") {
                    fuera = true;
                    break;
                } else {
                    var valores = parseInt(variables);
                    if (Number.isInteger(valores) && valores >= 0) {
                        numeros.push(valores);
                    } else {
                        alert("Introduzca un numero correcto")
                    }
                }
            } while (fuera === false)
            mediana(numeros);
        }
        function mediana(numeros) {

            //Encontramos la posicion de los numeros de la mitad del array
            var medio = Math.floor(numeros.length / 2);
            var medio2 = Math.floor(numeros.length/2-1);

            //Ordenamos los valores de los numeros del array
            numeros.sort(function (a, b) { return a - b });
            var par=""; 

            //creamos las situaciones si es par o impar
            if (numeros.length % 2 === 0) {
                par = true;
            } else if (numeros.length % 2 !== 0) {
                par = false;
            }

            //si es par
            if (par == false){
                alert("La mediana es " + numeros[medio]);

            //si no es par
            }else if(par == true) {
                var calculo = (numeros[medio]+numeros[medio2])/2;
                alert ("La mediana es "+calculo)
            }

        }
       
        
    </script>
</head>
<body>
    <body onload="javascript:introducirNumeros()" ;></body>
</body>
</html>
