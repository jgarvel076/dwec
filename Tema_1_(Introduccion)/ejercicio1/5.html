<!DOCTYPE html>
<html>
    <head>
        <script>
            function sumar(){
                //pido que a√±ada dos numeros
                var num1 = prompt("Introduzca el primer num:");
                var num2 = prompt("Introduzca el segundo num:");
                //Sumo los numeros
                //Number() hace que trate a num1 y num2 como numeros 
                //y no como cadena de caracteres
                var reslutado = Number(num1) + Number(num2)
                alert(reslutado);
            }
        </script>
    </head>

    <body onload="javascript:sumar();"></body>
</html>
