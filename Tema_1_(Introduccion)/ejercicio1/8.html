<!DOCTYPE html>
<html>
    <head>
        <script>
            function textoComillas(){
                //texto con comillas simples
                var texto1 = "Comillas " + "\'" + "simples"+ "\'";
                //texto con comillas dobles
                var texto2 = "Comillas " + "\"" + "dobles"+ "\"";
                //Uno los dos textos con un salto de linea
                var texto = texto1 + "\n" + texto2;
                alert(texto);
            }
        </script>
    </head>

    <body onload="javascript:textoComillas();"></body>
</html>
