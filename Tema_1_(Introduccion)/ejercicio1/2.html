<!DOCTYPE html>
<html>
    <head>
        <script>
            //creamos la funcion alerta
            function alerta()
{
//al cargar la funcion aparecera una bandeja con un mensaje 
//y un espacio para poner tu respuesta
var mensaje = prompt("Numero de hijos:");

//aparece una bandeja con la respuesta
alert(mensaje);
}

        </script>
    </head>
    <!--Al cargar la pagina aparecera 
    una bandeja emerjente que llame a la funcion-->
    <body onload="javascript:alerta();"></body>
</html>
