<!DOCTYPE html>
<html>
    <head>
        <script>
            function multiplicar(){
                var num1 = prompt("Introduzca los km/h:");
                const m = 0.27777;
                var result = Number(num1) * m;
                alert(result)
            }
        </script>
    </head>

    <body onload="javascript:multiplicar();"></body>
</html>
