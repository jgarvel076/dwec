<!DOCTYPE html>
<html>
    <head>
        <script>
            function menu(figuraSeleccionada, valores) {
                var opc1 = "1. Elija entre cubo, esfera o cilindro.";
                var opc2 = "2. Introduzca los valores de las variables.";
                var opc3 = "3. C치lculo de volumen";
                var opc4 = "4. C치lculo de 치rea.";
                var opc5 = "5. Finalizar.";
                var texto = Number(prompt(opc1 + "\n" + opc2 + "\n" + opc3 + "\n" + opc4 + "\n" + opc5));

                if (texto == 1) {
                    figuraSeleccionada = eleccionFigura();
                    menu(figuraSeleccionada);
                } else if (texto == 2) {
                    valores = variables(figuraSeleccionada);
                    menu(figuraSeleccionada, valores);
                } else if (texto == 3) {
                    if (valores) {
                        volumenMostrar(figuraSeleccionada, valores);
                    } else {
                        alert("Primero introduce valores");
                    }
                    menu(figuraSeleccionada, valores);
                } else if (texto == 4) {
                    if (valores) {
                        areaMostrar(figuraSeleccionada, valores);
                    } else {
                        alert("Primero introduce valores");
                    }
                    menu(figuraSeleccionada, valores);
                } else if (texto == 5) {
                    alert("Fin del programa");
                }
            }

            function areaMostrar(figuraSeleccionada, valores) {
                //Creamos la variable area en la que se guardara el valor del area
                var area;
                //cubo
                if (figuraSeleccionada == 1) {
                    area = 6 * valores.lado * valores.lado;
                //esfera
                } else if (figuraSeleccionada == 2) {
                    area = (4 * Math.PI) * (valores.radio * valores.radio);
                //cilindro
                } else if (figuraSeleccionada == 3) {
                    area = ((2 * Math.PI) * valores.radio * valores.altura) + ((2 * Math.PI) * valores.radio * valores.radio);
                }
                alert("El area de la figura es "+ area);
            }

            function volumenMostrar(figuraSeleccionada, valores) {
                //Creamos la variable area en la que se guardara el valor del volumen
                var volumen;
                //cubo
                if (figuraSeleccionada == 1) {
                    volumen = valores.lado * valores.lado * valores.lado;
                //esfera
                } else if (figuraSeleccionada == 2) {
                    volumen = (4 / 3) * Math.PI * (valores.radio * valores.radio * valores.radio);
                //cilindro
                } else if (figuraSeleccionada == 3) {
                    volumen = Math.PI * (valores.radio * valores.radio) * valores.altura;
                }
                alert("El volumen de la figura es "+ volumen);
            }

            function eleccionFigura() {
                //elegir figura
                return Number(prompt("1. Cubo. \n2. Esfera. \n3. Cilindro."));
            }

            function variables(figuraSeleccionada) {
                //creamos variable valores para guardarlos
                var valores = {};
                if (figuraSeleccionada == 1) {
                    //lado
                    valores.lado = Number(prompt("Introduzca el lado en cm:"));
                } else if (figuraSeleccionada == 2) {
                    //radio(esfera)
                    valores.radio = Number(prompt("Introduzca el radio en cm:"));
                } else if (figuraSeleccionada == 3) {
                    //radio y altura
                    valores.radio = Number(prompt("Introduzca el radio en cm:"));
                    valores.altura = Number(prompt("Introduzca la altura en cm:"));
                } else {
                    alert("Has introducido un valor no v치lido.");
                }
                //retornamos los valores que hemos cogido antes
                return valores;
            }
        </script>
    </head>

    <body onload="javascript:menu();"></body>
</html>
