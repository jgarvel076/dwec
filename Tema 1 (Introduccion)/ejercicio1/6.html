<!DOCTYPE html>
<html>
    <head>
        <script>
            function multiplicar(){
                //Pido un numero
                var num1 = prompt("Introduzca los km/h:");
                //Creo la constante
                const m = 0.27777;
                //Multiplico el numero por la constante
                var result = Number(num1) * m;
                alert(result)
            }
        </script>
    </head>

    <body onload="javascript:multiplicar();"></body>
</html>
